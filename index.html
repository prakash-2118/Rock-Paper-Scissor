<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <p class="title">Rock Paper Scissor</p>
    <button
      onclick="
const computerMove=pickComputerMove();

playGame('rock',computerMove);



"
      class="move-button"
    >
      <img class="move-icon" src="rock-emoji.png" alt="" />
    </button>
    <button
      onclick="
     const computerMove=pickComputerMove();
    
    
    playGame('paper',computerMove);
    
    "
      class="move-button"
    >
      <img class="move-icon" src="paper-emoji.png" alt="" />
    </button>
    <button
      onclick="
      const computerMove=pickComputerMove();
   
    
    playGame('scissors',computerMove);
    "
      class="move-button"
    >
      <img class="move-icon" src="scissors-emoji.png" alt="" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button
      onclick="
score.win=0;
score.lose=0;
score.tie=0;
localStorage.removeItem('score');
updateScore();
"
      class="reset-button"
    >
      Reset Score
    </button>
    <script src="script.js"></script>
  </body>
</html>
